<div class="mainHeader">
    <div class="container">
        <div class="siteTitle">Amigos</div>

        <div class="navHolder">
            <nav class="">
                <a *ngIf="coreService.member?.status" routerLink="/home">Home</a>
                <a *ngIf="coreService.member?.status" routerLink="/profile">Profile</a>

            </nav>
        </div>
    </div>
    
</div>
