<div class="container center">
    <h1>Sign In</h1>

    <form [formGroup]="pageForm">
        <div class="inputFieldHolder">
            <label>Vote Position:</label>
            <input type="text" required formControlName="votePositionId"/>
        </div>
        <div class="inputFieldHolder">
            <label>Member NIN:</label>
            <input type="text" required formControlName="memberNin" />
        </div>
        <div class="inputFieldHolder">
            <button [disabled]="pageForm.invalid" (click)="createCandidate">Create Session</button>
        </div>
        <div *ngIf="errorMessage" class="errorMessage">{{errorMessage}}</div>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created Date</th>
            <th>From</th>
            <th>To</th>
            <th></th>
        </tr>
        <tr *ngFor="let candidate of candidates">
            <td class="positionId">{{candidate.rowid}}</td>
            <td>{{candidate.member.fullname}}</td>
            <td>{{candidate.position.name}}</td>
            <td>{{candidate.createdTime.toISOString()}}</td>
            <td><a href="javascript:void">Suspend</a></td>
        </tr>
    </table>
</div>
