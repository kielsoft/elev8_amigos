<div class="container center">
    <h1>Sign In</h1>

    <form [formGroup]="pageForm">
        <div class="inputFieldHolder">
            <label>Name:</label>
            <input type="text" required formControlName="name"/>
        </div>
        <div class="inputFieldHolder">
            <label>Description:</label>
            <input type="text" required formControlName="description" />
        </div>
        <div class="inputFieldHolder">
            <button [disabled]="pageForm.invalid" (click)="createPosition()">Create Position</button>
        </div>
    </form>
    <div *ngIf="errorMessage" class="errorMessage"><br />{{errorMessage}}</div>
    <br />

    <h2>All Positions:</h2>
    <table class="dataTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let position of positions">
            <td class="positionId">{{position.rowid}}</td>
            <td>{{position.name}}</td>
            <td>{{position.description}}</td>
            <td>{{coreService.getSimpleDate(position.createdTime)}}</td>
        </tr>
    </table>
</div>
